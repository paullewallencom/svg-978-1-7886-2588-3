<?xml version="1.0" encoding="utf-8"?>

<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
 
 <rect x="100" y="100" width="200" height="200" fill="#56A0D3" onclick="blackOutCenter()" />
 <rect id="inner" x="150" y="150" width="100" height="100" fill="#fff" />
 
 <script>
function blackOutCenter() {
 document.getElementById("inner").setAttribute("fill", "#000");
}
</script>
</svg>



