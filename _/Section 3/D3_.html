<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="d3.min.js"></script>
</head>

<body>
<p></p>

<script>

var svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 100);

svg.style("background-color", "red");

var dataset = [ 5, 10, 15, 20, 25 ];

d3.select("body").selectAll("p")
    .data(dataset)
    .enter()
    .append("p")
    .text(function(d) { return d; });
</script>
</body>
</html>
