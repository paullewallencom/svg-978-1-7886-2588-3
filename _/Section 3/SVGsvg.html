<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.js"></script>

</head>

<body>
  <div id="drawing"></div>
 
  <script>
  var draw = SVG('drawing').size(300, 300)
  var rect = draw.rect(100, 100).attr({ fill: '#f00' })
  rect.animate().move(250, 250)
 </script>
</body>
</html>
